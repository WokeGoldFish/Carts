{% extends 'ecom/base.html' %}
{% block content %}




<div class="row mx-auto ">
{% for p in posts %}
<a href="{% url 'single-post' post_id=p.id %}" class="card mx-auto text-dark text-decoration-none col-12 col-lg-4 " style="width: 18rem;">
    <img src="{{p.picture}}" class="card-img-top" alt="...">
    <div class="card-body ">
        <h5 class="card-title">{{ p.name }}</h5>
        <p class="card-text">{{ p.description }}</p>
        <p class="card-text">${{ p.price }}</p>
    </div>
</a>

{% endfor %}
</div>


{% endblock%}
